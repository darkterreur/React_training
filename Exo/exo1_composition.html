<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- compilation JSX => JS -->
    <script type="text/babel">

    //app -> dashbord -> user






    const USERS = [
        { id : 1, name : "Alice" },
        { id : 2, name : "Alan" },
        { id : 3, name : "Phil" },
        { id : 4, name : "Naoudi" },
        { id : 5, name : "Fenley" },
    ];



    class Dashboard extends React.Component{
        

        render(){
            return(
                <div>
                    {this.props.children}
                </div>
            )
        }
    }



    class User extends React.Component{
        constructor(props) {
            super(props);
        }

        render(){
            return(
                this.props.data.map((elem, k) => {

                    return <div key={k}>{elem.name}</div>
                })
            )
        }
    }

    class App extends React.Component{

        addValue = (event)=> {
             event.preventDefault();
            const { value } = event.target;

            console.log('addValue ->',value);
            const res = USERS.find( user  => name === value );
            console.log('addValue existe ->',res);
        }


        render(){
            
            return(
                <div>
                    <Dashboard>
                        <User data={USERS} />
                    </Dashboard>
                    
                    <div>
                        <input type="text" onChange={this.addValue} />
                    </div>
                </div>
            )
        }
    }

     ReactDOM.render(
         <App/>,
         document.getElementById("root")
     );





    </script>
  </body>
</html>
