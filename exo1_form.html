<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .app_btn{
            margin: 2rem;
        }
        .app__center{
            text-align: center;
            font-size: 2rem;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
   
    class UserForm extends React.Component {

        constructor(props){
            super(props);
            this.state =  {
                value : '',
                users : [],
                error : null
            }
        }

        handleChange = (event) => {
            const { value } = event.target;
            this.setState({ value: value.trim().toUpperCase() });
        }

        handleSubmit = (event) => {
            event.preventDefault();

            if (this.state.value === '') {
                this.setState({
                    error : 'Warning field empty'
                });

                return;
            }

            if( this.state.users.length === 0 || this.state.users.indexOf(this.state.value) == -1 ){
                this.state.users.push(this.state.value);
                this.setState({ users : this.state.users , error : '' });

                return;
            }

            this.setState({ error : 'User : ${this.state.value} est dÃ©ja dans la liste', value : '' });
        }

        error = () => {
            if( this.state.error ){
                return (
                    <p>{this.state.error}</p>
                )
            }
        }

        render() {

            return (
                <div>
                    <form onSubmit={this.handleSubmit}>
                        <label >
                            <input type="text" value={this.state.value} onChange={this.handleChange} />
                        </label>
                        <input type="submit" value="Add" />
                        {this.error()}
                    </form>
                    { this.state.users.length > 0 && <ListUser users={this.state.users} /> }
                </div>
            );
        }
    }


    class ListUser extends React.Component{

        render() {

            const { users } = this.props;

            return (
                <React.Fragment>
                    { users.map( (user, i) => <User key={i} user={user} /> ) }
                </React.Fragment>
            );
        }
    }

    class User extends React.Component{
        render(){

            const { user } = this.props;

            return (
                <li> {user} </li>
            );
        }
    }

    ReactDOM.render(
        <UserForm />,
        document.getElementById('root')
    );
    




    </script>
</body>

</html>
