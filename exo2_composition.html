<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  </head>
  <body>
    <div id="root"></div>
    <!-- compilation JSX => JS -->
    <script type="text/babel">

    // Base de données
    const users = [
        { id : 1, name : "Alice" },
        { id : 2, name : "Alan" },
        { id : 3, name : "Phil" },
        { id : 4, name : "Naoudi" },
        { id : 5, name : "Fenley" }
    ];




    class User extends React.Component {
      render(){
        return(<li>id : {this.props.id} Name : {this.props.name}</li>)
      }
    }

    class Dashboard extends React.Component{
      render(){
        return(
          <div className="dashboard">
            {this.props.children}
          </div>
        )
      }
    }


    class App extends React.Component{
      constructor(props){
        super(props);
        this.state = {
          user : '',
          users : users,
          error : false
        }
      }


      handleChange = (e)=>{
          this.setState({
            error : false,
            user : e.target.value
          })
      }

      handleClick = (e)=>{

        const search = this.state.users.filter( user => user.name.toUpperCase() === this.state.user.toUpperCase());

        if(search.length > 0 ){
          this.setState({
            error : true
          })

          return;
        }

        this.setState({
          users : [...this.state.users,{
            id : this.state.users.length+1,
            name : this.state.user
          }]
        })

      }

      render(){
        return(
          <Dashboard>
            <input onChange={this.handleChange}/>
            <button onClick={this.handleClick}>Add user</button>
            {
              this.state.error && <p>Attention l utilisateur {this.state.user} existe déja</p>
            }
            <ul>
              {
                this.state.users.map((user,i)=> {
                  return(<User key={i} {...user}/>)
                })
              }
            </ul>
          </Dashboard>
        )
      }
    }

    // Rendu dans le DOM
    ReactDOM.render(<App/>,document.getElementById('root'));

    </script>
  </body>
</html>
