<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="root"></div>


























    <script type="text/babel">
   
        const questions = {
            'symfony' : {
                title : "Symfony design pattern",
                choices : ['MMV', 'MVC', 'MMVV'],
                response : 1,
                type : "select",
                name : "symfony",
                feedback : 'Symfony est basé sur le pattern MVC'
            },
            'react' : {
                title : "React est-il un framework ?",
                choices : ['yes', 'no'],
                response : 1,
                type : "radio",
                name : "react",
                feedback : "React est une librairie"
            },
            'jsx' : {
                title : "JSX c'est quoi ?",
                choices : ['JSX est un langage compilé', 'JSX est un sur-ensemble développé par Facebook'],
                response : 1,
                type: "radio" ,
                name : "jsx",
                feedback : 'JSX est un sur ensemble à JS'
            }
        };




    class Select extends React.Component{
        
        constructor(props){
            super(props);
        }

        render() {

            console.log('Select ->',this.props);
            return(
                <div className="form-group ">
                    <label htmlFor="inputState">State</label>
                    <select id="inputState" className="form-control">
                        <option value=''>Choose...</option>
                        <option value='toto'>toto</option>
                        <option value='tata'>tata</option>
                        <option value='titi'>titi</option>
                    </select>
                </div>
            );
        }
    }

    class Radio extends React.Component{
        
        constructor(props){
            super(props);
        }

        render() {

            console.log('Radio ->',this.props);
            return(
               
                <div className="form-check">
                    <input className="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" />
                    <label className="form-check-label" htmlFor="exampleRadios1">
                        Default radio
                    </label>
                </div>

            );
        }
    }

    class Input extends React.Component{
        
        constructor(props){
            super(props);
        }

        render() {

            console.log('Input ->',this.props);
            return(
                 <div className="form-group">
                    <label htmlFor="exampleInputEmail1">Email address</label>
                    <input type="email" className="form-control" id="exampleInputEmail1"  placeholder="Enter email" />
                </div>
            );
        }
    }

    
    class Wrapper extends React.Component{
        
        render() {

            console.log('Wrapper ->');
            return(
                <div>{this.props.children}</div>
            );
        }
    }

    class Form extends React.Component{
        
        render() {

            console.log('Form ->');
            return(
                <div>{this.props.children}</div>
            );
        }
    }

    class App extends React.Component{

        
        renderForm = () => {
            let element = [];

            for (let property in questions) {
                
                console.log('in for ->',questions[property]);

                if (questions[property].type === "input") {
                    element.push( <Input current={questions[property]} /> );
                }

                if (questions[property].type === "radio") {
                    element.push( <Radio current={questions[property]} /> );
                }

                if (questions[property].type === "select") {
                    element.push( <Select current={questions[property]} /> );
                }

               
            }
                console.log('element->',element);
            return element.map((elm, i) => elm);;
        }

        render(){

            console.log('data->',questions);
            
            return(
                <div className="container">
                    <Wrapper>
                        <div className="container">
                            <h1>Formulaire</h1>
                        </div>
                    </Wrapper>
                    <Form>
                        <form>

                            {this.renderForm()}

                            <button type="submit" className="btn btn-primary">Submit</button>
                        </form>
                    </Form>
                </div>

            );
        }
    }

    ReactDOM.render(
        <App />,
        document.getElementById('root')
    );
    




    </script>
</body>

</html>
